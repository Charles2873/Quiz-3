<!DOCTYPE html>
<html>
<head>
    <title>Positive Or Negative</title>
   <link href="stylepage.css" rel="stylesheet"/>
</head>
<script>
    function checkEvenOrOdd() {
        var number = parseInt(document.getElementById("number").value);

        if (isNaN(number)) {
            alert("Please enter a valid number.");
            return;
        }

        if (number % 2 === 0) {
            document.getElementById("result").innerHTML = number + " is even.";
        } else {
            document.getElementById("result").innerHTML = number + " is odd.";
        }
    }
</script>
<div class="container">
    <div class="text-white">
    <h3><label for="number">Number</label></h3>
    </div>
    <input type="text" id="number"><br><br>
  
    <button onclick="checkEvenOrOdd()">Check Even or Odd</button><br><br>
  
    <div class="text-white">
    <h3 id="result"></h3>
    </div>

</div>
</body>
</html>
