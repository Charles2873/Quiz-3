<!DOCTYPE html>
<html>
<head>
    <title>Positive Or Negative</title>
   <link href="stylepage.css" rel="stylesheet"/>
</head>
<script>
    function performOperation() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        var answer;

        if (num1 === num2) {
            answer = num1 - num2;
        } else if (num1 > num2) {
            answer = num1 + num2;
        } else {
            answer = num1 * num2;
        }

        document.getElementById("result").innerHTML = answer;
    }
</script>
<div class="container">

    <div class="text-white">
    <h3><label for="num1">Number 1</label></h3>
    </div>
    <input type="text" id="num1"><br><br>
    
    <div class="text-white">
    <h3><label for="num2">Number 2</label></h3>
    </div>
    <input type="text" id="num2"><br><br>
  
    <button onclick="performOperation()">Perform Operation</button><br><br>
  
    <h3 id="result"></h3>
</div>

</body>
</html>
