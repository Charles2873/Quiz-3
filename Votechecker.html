<!DOCTYPE html>
<html>
<head>
    <title>Positive Or Negative</title>
   <link href="stylepage.css" rel="stylesheet"/>
</head>
<script>
        function checkEligibility() {
        var name = document.getElementById("name").value;
        var age = parseInt(document.getElementById("age").value);

        if (name.trim() === "" || isNaN(age)) {
            alert("Please enter a valid name and age.");
            return;
        }

        if (age >= 18) {
            document.getElementById("result").innerHTML = name + ", you are allowed to vote!";
        } else {
            document.getElementById("result").innerHTML = name + ", you are not allowed to vote.";
        }
    }
</script>
<body>
<div class="container">
    <div class="text-white">
     <h3><label for="name">Name</label></h3>
    </div>
   
    <div class="text-white">
     <input type="text" id="name"><br><br>
    </div>
   
    <div class="text-white">
     <h3><label for="age">Age</label></h3>
    </div>
   
    <div class="text-white">
     <input type="text" id="age"><br><br>
    </div>
   
    <div class="text-white">
     <button onclick="checkEligibility()">Check Eligibility</button>
    </div>
    
    <div class="text-white">
     <h3><p id="result"></p></h3>
    </div> 
    <p>Submitted by: Charles Bhambhani</p>
    <a href="index.html">Back to Choices</a>
   </div>
</html>
</body>
